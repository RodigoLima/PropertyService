name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

env:
  DOCKERHUB_REPOSITORY: ferreirarodrigo230392/propertyservice-api

jobs:
  deploy:
    name: Build and Push to Docker Hub
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t ${{ env.DOCKERHUB_REPOSITORY }}:$IMAGE_TAG .
          docker tag ${{ env.DOCKERHUB_REPOSITORY }}:$IMAGE_TAG ${{ env.DOCKERHUB_REPOSITORY }}:latest
          docker push ${{ env.DOCKERHUB_REPOSITORY }}:$IMAGE_TAG
          docker push ${{ env.DOCKERHUB_REPOSITORY }}:latest
          echo "âœ… ${{ env.DOCKERHUB_REPOSITORY }}:$IMAGE_TAG"
